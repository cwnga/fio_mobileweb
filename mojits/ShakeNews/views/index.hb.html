<div role="main" class="ui-content jqm-content jqm-fullwidth">
    <ul data-role="listview" data-inset="true">

        {{#each data}}
            <li><a href="{{href}}">
            {{#if image}}
                    <img src="{{image}}">
            {{/if}}
                <h2>{{title}}</h2>
                <p>{{content}}</p></a>

           </li>
        {{/each}}
    </ul>
</div><!-- /content -->
